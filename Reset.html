<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إعادة تعيين كلمة المرور - موقعك</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo:wght@300;400;700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/Reset.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
          <!-- الجزء الأيسر: النموذج -->
          <div class="form-section">
            <div class="logo-container">
              <img src="Image/alpha.png" alt="شعار الموقع" class="site-logo">
            </div>
            <h1><i class="fas fa-lock"></i> إعادة تعيين كلمة المرور</h1>
            <p><i class="fas fa-info-circle"></i> أدخل كلمة المرور الجديدة وتأكد منها لتحديث حسابك.</p>
            <form id="reset-password-form" action="#" method="POST">
              <div class="form-group">
                <label for="new-password"><i class="fas fa-key"></i> كلمة المرور الجديدة</label>
                <div class="input-container">
                  <i class="fas fa-lock input-icon"></i> <!-- أيقونة داخل حقل الإدخال -->
                  <input type="password" id="new-password" name="new-password" placeholder="أدخل كلمة المرور الجديدة" required>
                </div>
              </div>
              <div class="form-group">
                <label for="confirm-password"><i class="fas fa-key"></i> تأكيد كلمة المرور</label>
                <div class="input-container">
                  <i class="fas fa-lock input-icon"></i> <!-- أيقونة داخل حقل الإدخال -->
                  <input type="password" id="confirm-password" name="confirm-password" placeholder="أعد إدخال كلمة المرور" required>
                </div>
              </div>
              <button type="submit" class="btn-submit"><i class="fas fa-check"></i> تحديث كلمة المرور</button>
            </form>
          </div>

      <!-- الجزء الأيمن: صورة مع نص -->
      <div class="info-section">
        <img src="Image/2148578056.jpg" alt="صورة جذابة" class="info-image">
        <div class="overlay">
          <h2>هل نسيت كلمة المرور؟</h2>
          <p>لا داعي للقلق! يمكننا مساعدتك في استعادة الوصول إلى حسابك.</p>
          <a href="index.html" class="btn-main">التوجه إلى الصفحة الرئيسية</a>
        </div>
      </div>
    </div>
  </div>

  <!-- ربط ملف جافا سكربت الخاص بالتحقق وتغيير كلمة المرور -->
  <script src="js/Reset.js"></script>
</body>
</html>
