<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - موقعك</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo:wght@300;400;700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/Login.css">
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <!-- الجزء الأيسر: النموذج -->
      <div class="form-section">
        <div class="logo-container">
          <img src="img/alpha0.png" alt="شعار الموقع" class="site-logo">
        </div>
        <h1><i class="fas fa-user-circle"></i> تسجيل الدخول</h1>
        <p>أهلاً بك! قم بتسجيل الدخول للوصول إلى حسابك.</p>
        <form id="loginForm" action="#" method="POST">
          <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <div class="input-container">
              <i class="fas fa-user input-icon"></i>
              <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <div class="input-container">
              <i class="fas fa-lock input-icon"></i>
              <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>
          </div>
          <div class="form-actions">
            <label class="checkbox">
              <input type="checkbox" name="remember-me"> تذكرني
            </label>
          </div>
          <button type="submit" class="btn-submit"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
        </form>
        <div class="action-buttons">
          <a href="Register.html" class="btn-secondary"><i class="fas fa-user-plus"></i> إنشاء حساب</a>
          <a href="recovery.html" class="btn-secondary"><i class="fas fa-question-circle"></i> نسيت كلمة المرور؟</a>
        </div>
        <div class="social-login">
          <p>أو قم بالتسجيل باستخدام</p>
          <div class="social-buttons">
            <a href="#" class="btn-social facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" class="btn-social google"><i class="fab fa-google"></i></a>
            <a href="#" class="btn-social twitter"><i class="fab fa-twitter"></i></a>
          </div>
        </div>
      </div>

      <!-- الجزء الأيمن: صورة مع نص -->
      <div class="info-section">
        <img src="img/2149595835.jpg" alt="صورة جذابة" class="info-image">
        <div class="overlay">
          <h2>مرحبًا بك مجددًا!</h2>
          <p>انضم إلى مجتمعنا الآن واستمتع بالمميزات الرائعة.</p>
          <a href="index.html" class="btn-main">التوجه إلى الصفحة الرئيسية</a> <!-- الزر الجديد -->
        </div>
      </div>
    </div>
  </div>
  <script src="js/Login.js"></script>

</body>
</html>
