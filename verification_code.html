<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدخال رمز التحقق - موقعك</title>
  <link href="https://fonts.googleapis.com/css?family=Cairo:wght@300;400;700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="css/verification_code.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
          <!-- الجزء الأيسر: النموذج -->
          <div class="form-section">
            <div class="logo-container">
              <img src="img/alpha.png" alt="شعار الموقع" class="site-logo">
            </div>
            <h1><i class="fas fa-key"></i> إدخال رمز التحقق</h1>
            <p><i class="fas fa-envelope"></i> تم إرسال رمز التحقق إلى بريدك الإلكتروني. من فضلك أدخله هنا لتتمكن من تغيير كلمة المرور.</p>
            <form id="verify-form" action="#" method="POST">
              <div class="form-group">
                <label for="verification-code"><i class="fas fa-code"></i> رمز التحقق</label>
                <div class="input-container">
                  <i class="fas fa-key input-icon"></i> <!-- أيقونة داخل حقل الإدخال -->
                  <input type="text" id="verification-code" name="verification-code" placeholder="أدخل رمز التحقق" required>
                </div>
              </div>
              <button type="submit" class="btn-submit"><i class="fas fa-check"></i> تحقق</button>
            </form>
          </div>

      <!-- الجزء الأيمن: صورة مع نص -->
      <div class="info-section">
        <img src="img/491.jpg" alt="صورة جذابة" class="info-image">
        <div class="overlay">
          <h2>هل نسيت كلمة المرور؟</h2>
          <p>لا داعي للقلق! يمكننا مساعدتك في استعادة الوصول إلى حسابك.</p>
          <a href="index.html" class="btn-main">التوجه إلى الصفحة الرئيسية</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/verification_code.js"></script>

</body>
</html>
